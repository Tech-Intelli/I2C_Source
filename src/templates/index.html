<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1a1a1a;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        input[type="submit"], .upload-btn {
            background-color: #ff6f61;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover, .upload-btn:hover {
            background-color: #e84a3f;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn::before {
            content: "Choose File";
            display: inline-block;
            background-color: #fff;
            color: #ff6f61;
            border: 1px solid #ff6f61;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"] + .upload-btn:hover::before {
            background-color: #ff6f61;
            color: #fff;
        }

        .success {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
        }

        .caption {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #f8b195, #f67280);
        }

        .image-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .uploaded-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Logo" height="300" style="display: block; margin: 0 auto;">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="file-upload">
            <label for="file-upload" class="upload-btn"></label>
            <br>
            <input type="submit" value="Upload">
            <br>
        </form>
        <form method="get" action="/generate">
            <input type="hidden" name="file" value="{{ image_path }}">
            <input type="submit" value="Generate Caption" class="Generate Caption">
        </form>
        <div class="image-container">
            {% if image_path %}
                <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" class="uploaded-image">
            {% endif %}
        </div>
        {% if caption %}
        <div class="container">
            <div class="caption">{{ caption }}</div>
        </div>
        {% endif %}
    </div>

    {% if success %}
    <div class="container">
        <div class="success">{{ success }}</div>
    </div>
    {% endif %}
</body>
</html>
