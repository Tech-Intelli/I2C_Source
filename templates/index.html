<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        /* Add a custom font and set the background image */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: black;
          }
        /* Create a container for the content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent black background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Add rounded corners */
        }
    
        /* Style the heading */
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: white; /* Make the text white */
        }
    
        /* Center the form elements and set the file input margin */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    
        /* Style the buttons */
        input[type="submit"], .upload-btn {
            background-color: #ff6f61; /* Set a coral color */
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px; /* Add margin to the Generate Caption button */
        }
    
        /* Change the button color on hover */
        input[type="submit"]:hover, .upload-btn:hover {
            background-color: #e84a3f; /* Darken the coral color */
        }
    
        /* Hide the file input and style the upload button */
        input[type="file"] {
            display: none;
        }
        .upload-btn::before {
            content: "Choose File";
            display: inline-block;
            background-color: #fff;
            color: #ff6f61;
            border: 1px solid #ff6f61;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="file"] + .upload-btn:hover::before {
            background-color: #ff6f61;
            color: #fff;
        }

        /* Style the success message */
        .success {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
            color: white; /* Make the text white */
        }

        /* Style the caption */
        .caption {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #f8b195, #f67280); /* Add a gradient background */
            color: white; /* Make the text white */
        }

        /* Style the image container */
        .image-container {
            width: 300px;
            height: 300px;
            margin: 20px auto
        }
        .uploaded-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        input[type="file"] {
            display: none;
        }
    </style>
    <script>
        setTimeout(function() {
            var success = document.querySelector('.success');
            if (success) {
                success.style.display = 'none';
            }
        }, 10000);
    </script>
    <script>
        setTimeout(function() {
            var caption = document.querySelector('.caption');
            if (caption) {
                caption.style.display = 'none';
            }
        }, 100000);
    </script>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Logo" height="300" style="display: block; margin: 0 auto;">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="file-upload">
            <label for="file-upload" class="upload-btn"></label>
            <br>
            <input type="submit" value="Upload">
            <br>
        </form>
        <form method="get" action="/generate">
            <input type="hidden" name="file" value="{{ image_path }}">
            <input type="submit" value="Generate Caption" class="Generate Caption">
        </form>
        <div class="image-container">
            {% if image_path %}
                <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" class="uploaded-image">
            {% endif %}
        </div>
        {% if caption %}
        <div class="container">
            <div class="caption">{{ caption }}</div>
        </div>
        {% endif %}
    </div>

    {% if success %}
    <div class="container">
        <div class="success">{{ success }}</div>
    </div>
    {% endif %}
</body>
</html>
