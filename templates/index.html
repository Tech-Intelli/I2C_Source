<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('Background.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        input[type="submit"] {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .success {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
        }
        .caption {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #00c6fb, #005bea);
            color: white;
        }
        .image-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .uploaded-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Add margin to the "Generate Caption" button */
        input[type="submit"].generate-caption {
            margin-top: 10px;
        }
    </style>
    <script>
        setTimeout(function() {
            var success = document.querySelector('.success');
            if (success) {
                success.style.display = 'none';
            }
        }, 10000);
    </script>
    <script>
        setTimeout(function() {
            var caption = document.querySelector('.caption');
            if (caption) {
                caption.style.display = 'none';
            }
        }, 100000);
    </script>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Logo" height="100" style="display: block; margin: 0 auto;">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image">
            <br>
            <input type="submit" value="Upload">
            <br>
        </form>
        <form method="get" action="/generate">
            <input type="hidden" name="file" value="{{ image_path }}">
            <input type="submit" value="Generate Caption" class="Generate Caption">
        </form>
        <div class="image-container">
            {% if image_path %}
                <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" class="uploaded-image">
            {% endif %}
        </div>
        {% if caption %}
        <div class="container">
            <div class="caption">{{ caption }}</div>
        </div>
        {% endif %}
    </div>

    {% if success %}
    <div class="container">
        <div class="success">{{ success }}</div>
    </div>
    {% endif %}



</body>
</html>
